experiences:
  - role: Software Development Engineer
    time: Sep 2019 - Present
    company: Amazon
    details: |
      Worked as a software development engineer that worked on distributed systems in support of physical retail initiatives.
      I worked worked on low latency systems running on traditional servers as well as on serverless AWS solutions.
      
        - Optimized performance on a variety of lambda based processors, lowering processing times by up to 30% and reducing runtime costs as well!
        - Designed, coded and deployed several new high performance APIs and services
        - Contributed to the [Amazon COVID testing initiative](https://blog.aboutamazon.com/operations/how-we-ramped-up-onsite-covid-19-testing-for-amazon-employees)
        - Improved developer rampup time and new member inclusion by updating (or creating) documentation and onboarding materials
        - Founded and contributed to OE (operational excellence) streamlining and automation through a wide array of python scripts and programs
        - Improved operational excellence, serving as oncall and improving metrics, logging, unit and integration test coverage, repeatable builds, unblocking continuous deployments and dev-ops improvements

  - role: Director, Senior Software Engineer
    time: 2016 - Aug 2019
    company: First Republic Bank, San Francisco
    details: |
      Founded a high performing development team to jumpstart modern development at First Republic Bank.
      The team operated as a startup within a larger company and worked on numerous projects
      to explore new technologies, establish best practices and redefine what was possible
      with technology.

        - Transition an internal ecosystem of applications from Express apps running on Linux boxes to OTP apps in Elixir and containerized microservices in a variety of languages 
        - Design and write a domain specific internal language for data in Haskell that could also transpile to ANSI SQL, PySpark or Scala Spark
        - Ship applications and microservices used widely internally in Node (Express), Python (Flask), Go (Echo) or Elixir (Phoenix)
        - Create delightful user experiences in Elm and React
        - Run a successful enterprise-first cloud POC project
        - Establish a DevOps ecosystem including an internal scaffolding tool in Go and a Jenkins framework to dynamically generate context-aware pipelines to satisfy regulators and delight developers

  - role: Director, Software Engineer
    time: 2015 - 2016
    company: First Republic, San Francisco
    details: |
      Ran a major enterprise project for 18 months and supervise a 7 person team,
      develop software used by the team and ultimately turn the project into an internal product
      and department.

        - Founded and led a 7-person team centered around an internal service product
        - The product featured a web application and later ecosystem of services used widely throughout the business
        - The team included technical and non-technical members focussed on all aspects of making the product a widely used and appreciated success

  - role: Investment Analyst
    time: 2012 - 2015
    company: First Republic Bank, San Francisco
    details: |
      Evolved from a fixed income analyst fresh out of school to a quantitative researcher using Python, SQL and R
      to perform increasingly sophisticated analysis, modeling and simulations. Through these projects I discovered 
      my passion for programming.

        - Taught myself SQL to increase my value as an analyst
        - Utilized R to perform multi-factor regressions and time series analysis of various investments and asset classes
        - Wrote Monte Carlo financial planning simulations using Python

